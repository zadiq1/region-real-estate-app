<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | DreamSpace</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">DreamSpace</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Properties</a></li>
          <li><a href="consulting.html">Consulting</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <p>Fill out the form below and we will get back to you shortly.</p>

    <form id="contactForm" style="max-width: 500px;">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone">

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="formStatus" style="margin-top:1rem;"></p>
  </main>

  <footer>
    <p>¬© 2025 DreamSpace Real Estate. All rights reserved.</p>
  </footer>

  <script>
    // üîß Firebase setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    const form = document.getElementById("contactForm");
    const statusMsg = document.getElementById("formStatus");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const contactData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        createdAt: new Date()
      };

      db.collection("contacts").add(contactData)
        .then(() => {
          statusMsg.textContent = "‚úÖ Message sent successfully!";
          form.reset();
        })
        .catch(err => {
          console.error("Error:", err);
          statusMsg.textContent = "‚ùå Failed to send message.";
        });
    });
  </script>
</body>
</html>
